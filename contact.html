<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="secondary-page contact-page">
    <header>
        <h1>お問い合わせ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="pricing.html">料金案内</a></li>
            <li><a href="instructor.html">講師紹介</a></li>
            <li><a href="about.html">教室の紹介</a></li>
            <li><a href="access.html">アクセス</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
    </nav>
    <section>
        <h1>お問い合わせ・見学・体験レッスンの申込み</h1>
        <form id="contactForm" onsubmit="submitEmail(event)">
            <label for="name">お名前 :</label>
            <input type="text" id="name" name="name" required><br>
            <label for="birth-year">生年月日 :</label>
            <select id="birth-year" name="birth-year" required>
                <option value="">年</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let year = 1900; year <= currentYear; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select>
            <select id="birth_month" name="birth_month" required>
                <option value="">月</option>
                <script>
                    for (let month = 1; month <= 12; month++) {
                        document.write(`<option value="${month}">${month}月</option>`);
                    }
                </script>
            </select>
            <select id="birth_day" name="birth_day" required>
                <option value="">日</option>
                <script>
                    for (let day = 1; day <= 31; day++) {
                        document.write(`<option value="${day}">${day}日</option>`);
                    }
                </script>
            </select><br>
            <label for="address">住所 :</label>
            <input type="text" id="address" name="address" required><br>
            <label for="email">メールアドレス :</label>
            <input type="email" id="email" name="email" required><br>
            <label for="preferred_days">ご希望の曜日 :</label><br>
            <select id="preferred_days" name="preferred_days[]" multiple required>
                <option value="月曜日">月曜日</option>
                <option value="火曜日">火曜日</option>
                <option value="水曜日">水曜日</option>
                <option value="木曜日">木曜日</option>
                <option value="金曜日">金曜日</option>
                <option value="土曜日">土曜日</option>
                <option value="日曜日">日曜日</option>
            </select><br>
            <label for="message">メッセージ :</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">送信</button>
            <p>「送信」ボタンをクリックすると、お使いのメールソフトが起動します。起動したメールから送信を完了していただきますよう、お願いいたします。</p>
        </form>

        <script>
        function submitEmail(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
    
            // メールの本文を自動生成
            var mailto_link = "mailto:mikamikahappy1015@gmail.com?subject=" + encodeURIComponent("お問い合わせ・見学・体験レッスンの申込み") + "&body=" + encodeURIComponent("お名前 : " + name + "\n\nメールアドレス : " + email + "\n\nメッセージ : " + message);
            // メールクライアントを開く
            window.location.href = mailto_link;
         }
         </script>
    </section>
</body>
</html>
