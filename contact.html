    <section>
        <h1>お問い合わせ・見学・体験レッスンの申込み</h1>
        <form onsubmit="submitEmail()" method="post">
            <label for="name">お名前 :</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">メールアドレス :</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">メッセージ :</label>
            <textarea id="message" name="message" required></textarea><br>
            <button type="submit">送信</button>
            <p>「送信」ボタンをクリックすると、お使いのメールソフトが起動します。起動したメールから送信を完了していただきますよう、お願いいたします。</p>
        </form>

        <script>
        function submitEmail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
    
            // メールの本文を自動生成
            var mailto_link = "mailto:mikamikahappy1015@gmail.com?subject=" + encodeURIComponent("お問い合わせ・見学・体験レッスンの申込み") + "&body=" + encodeURIComponent("お名前 : " + name + "\n\nメールアドレス : " + email + "\n\nメッセージ : " + message);
            // メールクライアントを開く
            window.location.href = mailto_link;
         }
         </script>
